<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Blog</h1>
    <form action="" name="blog" class="blog-form">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="blog-title" />
        </div>
        <div>
            <label for="content">Content</label>
            <textarea name="content" id="blog-content" cols="30" rows="10"></textarea>
        </div>
        <button type="reset" onclick="clearBlog()">Clear</button>
        <button type="submit">Submit</button>
    </form>
    <script src="dom.js"></script>
</body>

</html>
